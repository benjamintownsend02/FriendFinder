<script type="text/javascript">

    //Form submission click handler
    $('#submit-btn').on('click',function(){
      event.preventDefault();
      updateFriends();
    });

    //Alerts on incomplete form
    function incompleteAlert()
    {
      alert("Please fill out all fields before submitting!");
    }

    //Finds and displays the closest-scoring match (for a given user) in server records
    function findCompatible(userData)
    {
      var userArray=userData.scores;
      $.get("/api/friends", function(data) {
            //console.log(data);
            if (data) {
              return data;
            }
            console.log("Couldn't find friends!")
      }).then(function(friends){
        //console.log(friends);
        var bestMatch=friends[0];
        //console.log(bestMatch);
            var minAbsDiff=100;
            for(i=0; i<friends.length; i++)
            {
              var currentAbsDiff=0;
              for(j=0; j<friends[i].scores.length; j++)
              {
                currentAbsDiff+=Math.abs(userArray[j]-friends[i].scores[j]);
              }
              if(currentAbsDiff<minAbsDiff)
              {
                minAbsDiff=currentAbsDiff;
                bestMatch=friends[i];
              }
              //console.log("CAD: " + minAbsDiff);
            }
            //console.log(bestMatch);
            $.post("/api/friends", userData, function() {
            console.log("User info submitted!");
            });
            $("#matched-friend-name").text("Name: " + bestMatch.name);
            $("#matched-friend-img").attr("src", bestMatch.photo);
            $("#matched-friend-modal").modal('toggle');
      });
    }

    //Creates a new user record using submitted form data, then runs findCompatible()
    function updateFriends() {
        event.preventDefault();
        if ($("#name-term").val() === "" || $("#photo-term").val() === "" )
        {
          return incompleteAlert();
        }
        var responseArray=[];
        for(var i=1; i<11; i++)
        {
          var currentQuestion="#question-" + i;
          if(parseInt($(currentQuestion).val())===0)
          {
            return incompleteAlert();
          }
          responseArray.push($(currentQuestion).val());
        }
        //console.log(responseArray);
        var userData={
            name:$("#name-term").val(),
            photo: $("#photo-term").val(),
            scores: responseArray
        }

        findCompatible(userData);
    }
</script>
